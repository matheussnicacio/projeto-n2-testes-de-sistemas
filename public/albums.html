<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>츼lbuns - N3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        nav {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        nav a {
            color: #667eea;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s;
            font-weight: 500;
        }

        nav a:hover {
            background: #667eea;
            color: white;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5em;
            padding: 50px;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px auto;
            max-width: 600px;
        }

        .albums-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .album-item {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .album-item:hover {
            transform: translateY(-5px);
        }

        .album-icon {
            font-size: 3em;
            text-align: center;
            margin-bottom: 15px;
        }

        .album-title {
            color: #333;
            font-size: 1.1em;
            font-weight: bold;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .album-meta {
            color: #667eea;
            font-size: 0.9em;
            display: flex;
            justify-content: space-between;
            padding-top: 10px;
            border-top: 2px solid #f0f0f0;
        }

        @media (max-width: 768px) {
            .albums-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="index.html">Home</a>
            <a href="posts.html">Posts</a>
            <a href="users.html">Usu치rios</a>
            <a href="comments.html">Coment치rios</a>
            <a href="todos.html">Tarefas</a>
            <a href="albums.html">츼lbuns</a>
        </nav>

        <div class="header">
            <h1>游닞 츼lbuns</h1>
            <p>Cole칞칚o de 치lbuns fotogr치ficos</p>
        </div>

        <div id="loading" class="loading">Carregando 치lbuns...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="albumsContainer" class="albums-grid"></div>
    </div>

    <script>
        const BASE_URL = 'http://localhost:3000';

        async function loadAlbums() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const container = document.getElementById('albumsContainer');

            try {
                const response = await fetch(`${BASE_URL}/albums`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const albums = await response.json();
                loading.style.display = 'none';

                if (!Array.isArray(albums) || albums.length === 0) {
                    error.textContent = 'Nenhum 치lbum encontrado.';
                    error.style.display = 'block';
                    return;
                }

                albums.forEach(album => {
                    const div = document.createElement('div');
                    div.className = 'album-item';
                    div.innerHTML = `
                        <div class="album-icon">游닝</div>
                        <div class="album-title">${album.title}</div>
                        <div class="album-meta">
                            <span>츼lbum #${album.id}</span>
                            <span>Usu치rio #${album.userId}</span>
                        </div>
                    `;
                    container.appendChild(div);
                });

            } catch (err) {
                loading.style.display = 'none';
                error.textContent = `Erro ao carregar 치lbuns: ${err.message}`;
                error.style.display = 'block';
                console.error('Erro:', err);
            }
        }

        window.addEventListener('DOMContentLoaded', loadAlbums);
    </script>
</body>
</html>
