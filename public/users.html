<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usu√°rios - N3 Project</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        nav {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        nav a {
            color: #667eea;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-block;
        }
        nav a:hover { background: #667eea; color: white; transform: translateY(-2px); }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            animation: fadeInDown 0.8s;
        }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .loading {
            text-align: center;
            color: white;
            font-size: 1.5em;
            padding: 50px;
        }
        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px auto;
            max-width: 600px;
        }
        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            animation: fadeIn 1s;
        }
        .user-item {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        .user-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .user-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }
        .user-avatar {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            color: white;
            margin: 0 auto 20px;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
        }
        .user-name {
            color: #333;
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 8px;
            text-align: center;
        }
        .user-username {
            color: #667eea;
            font-size: 1em;
            text-align: center;
            margin-bottom: 25px;
            font-weight: 500;
        }
        .user-info {
            border-top: 2px solid #f0f0f0;
            padding-top: 20px;
        }
        .user-info-item {
            margin-bottom: 12px;
            display: flex;
            align-items: flex-start;
            padding: 8px;
            border-radius: 8px;
            transition: background 0.2s;
        }
        .user-info-item:hover { background: #f8f9fa; }
        .info-icon {
            font-size: 1.2em;
            margin-right: 12px;
            min-width: 25px;
        }
        .info-content { flex: 1; }
        .info-label {
            color: #999;
            font-size: 0.75em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 3px;
        }
        .user-email, .user-phone, .user-website, .user-company, .user-city {
            color: #333;
            font-size: 0.95em;
            word-break: break-word;
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @media (max-width: 768px) {
            .users-grid { grid-template-columns: 1fr; }
            nav a { display: block; margin: 5px 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="index.html">üè† Home</a>
            <a href="posts.html">üìù Posts</a>
            <a href="users.html">üë• Usu√°rios</a>
            <a href="comments.html">üí¨ Coment√°rios</a>
            <a href="todos.html">‚úÖ Tarefas</a>
            <a href="albums.html">üì∏ √Ålbuns</a>
        </nav>

        <div class="header">
            <h1>üë• Usu√°rios</h1>
            <p>Todos os usu√°rios cadastrados</p>
        </div>

        <div id="loading" class="loading">Carregando usu√°rios...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="usersContainer" class="users-grid"></div>
    </div>

    <script>
        const BASE_URL = 'http://localhost:8080';

        async function loadUsers() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const container = document.getElementById('usersContainer');

            try {
                const response = await fetch(`${BASE_URL}/users`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const users = await response.json();
                loading.style.display = 'none';

                if (!Array.isArray(users) || users.length === 0) {
                    error.textContent = 'Nenhum usu√°rio encontrado.';
                    error.style.display = 'block';
                    return;
                }

                users.forEach(user => {
                    const userCard = document.createElement('div');
                    userCard.className = 'user-item';
                    userCard.innerHTML = `
                        <div class="user-avatar">üë§</div>
                        <div class="user-name">${user.name}</div>
                        <div class="user-username">@${user.username}</div>
                        <div class="user-info">
                            <div class="user-info-item">
                                <span class="info-icon">üìß</span>
                                <div class="info-content">
                                    <div class="info-label">Email</div>
                                    <div class="user-email">${user.email}</div>
                                </div>
                            </div>
                            <div class="user-info-item">
                                <span class="info-icon">üìû</span>
                                <div class="info-content">
                                    <div class="info-label">Telefone</div>
                                    <div class="user-phone">${user.phone || 'N/A'}</div>
                                </div>
                            </div>
                            <div class="user-info-item">
                                <span class="info-icon">üåê</span>
                                <div class="info-content">
                                    <div class="info-label">Website</div>
                                    <div class="user-website">${user.website || 'N/A'}</div>
                                </div>
                            </div>
                            <div class="user-info-item">
                                <span class="info-icon">üè¢</span>
                                <div class="info-content">
                                    <div class="info-label">Empresa</div>
                                    <div class="user-company">${user.company?.name || 'N/A'}</div>
                                </div>
                            </div>
                            <div class="user-info-item">
                                <span class="info-icon">üìç</span>
                                <div class="info-content">
                                    <div class="info-label">Cidade</div>
                                    <div class="user-city">${user.address?.city || 'N/A'}</div>
                                </div>
                            </div>
                        </div>
                    `;
                    container.appendChild(userCard);
                });

            } catch (err) {
                loading.style.display = 'none';
                error.textContent = `Erro ao carregar usu√°rios: ${err.message}`;
                error.style.display = 'block';
                console.error('Erro:', err);
            }
        }

        window.addEventListener('DOMContentLoaded', loadUsers);
    </script>
</body>
</html>
