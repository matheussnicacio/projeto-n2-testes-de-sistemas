<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coment치rios - N3 Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        nav {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        nav a {
            color: #667eea;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s;
            font-weight: 500;
        }

        nav a:hover {
            background: #667eea;
            color: white;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            animation: fadeInDown 0.8s;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .controls select,
        .controls button {
            padding: 10px 20px;
            border-radius: 5px;
            border: 2px solid #667eea;
            font-size: 1em;
        }

        .controls select {
            flex: 1;
            min-width: 200px;
        }

        .controls button {
            background: #667eea;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .controls button:hover {
            background: #764ba2;
            transform: scale(1.05);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5em;
            padding: 50px;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px auto;
            max-width: 600px;
        }

        .comments-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 20px;
            animation: fadeIn 1s;
        }

        .comment-item {
            background: white;
            border-radius: 18px;
            padding: 22px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .comment-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }

        .comment-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.25);
        }

        .comment-header {
            display: flex;
            align-items: center;
            margin-bottom: 18px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .comment-avatar {
            width: 55px;
            height: 55px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.6em;
            margin-right: 15px;
            flex-shrink: 0;
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.3);
        }

        .comment-meta {
            flex: 1;
            min-width: 0;
        }

        .comment-name {
            color: #333;
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 5px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .comment-email {
            color: #667eea;
            font-size: 0.85em;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .comment-post-id {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: #f0f0f0;
            color: #666;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
            margin-left: 10px;
        }

        .comment-body {
            color: #555;
            line-height: 1.7;
            font-size: 0.95em;
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .comments-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="index.html">Home</a>
            <a href="posts.html">Posts</a>
            <a href="users.html">Usu치rios</a>
            <a href="comments.html">Coment치rios</a>
            <a href="todos.html">Tarefas</a>
            <a href="albums.html">츼lbuns</a>
        </nav>

        <div class="header">
            <h1>游눫 Coment치rios</h1>
            <p>Todos os coment치rios dos posts</p>
        </div>

        <div class="controls">
            <select id="postFilter">
                <option value="">Todos os posts</option>
            </select>
            <button id="filterBtn">Filtrar</button>
        </div>

        <div id="loading" class="loading" style="display: none;">Carregando coment치rios...</div>
        <div id="error" class="error" style="display: none;"></div>

        <div id="commentsContainer" class="comments-grid"></div>
    </div>

    <script>
        const BASE_URL = 'http://localhost:3000';
        let allComments = [];

        async function loadPosts() {
            try {
                const response = await fetch(`${BASE_URL}/posts`);
                const posts = await response.json();
                
                const postFilter = document.getElementById('postFilter');
                posts.forEach(post => {
                    const option = document.createElement('option');
                    option.value = post.id;
                    option.textContent = `Post #${post.id}: ${post.title.substring(0, 30)}...`;
                    postFilter.appendChild(option);
                });
            } catch (err) {
                console.error('Erro ao carregar posts:', err);
            }
        }

        async function loadComments() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const container = document.getElementById('commentsContainer');

            loading.style.display = 'block';
            error.style.display = 'none';
            container.innerHTML = '';

            try {
                const response = await fetch(`${BASE_URL}/comments`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const comments = await response.json();
                loading.style.display = 'none';

                if (!Array.isArray(comments) || comments.length === 0) {
                    error.textContent = 'Nenhum coment치rio encontrado.';
                    error.style.display = 'block';
                    return;
                }

                allComments = comments;
                renderComments(comments);

            } catch (err) {
                loading.style.display = 'none';
                error.textContent = `Erro ao carregar coment치rios: ${err.message}`;
                error.style.display = 'block';
                console.error('Erro:', err);
            }
        }

        function renderComments(comments) {
            const container = document.getElementById('commentsContainer');
            container.innerHTML = '';

            if (comments.length === 0) {
                container.innerHTML = '<div class="no-results">游땟 Nenhum coment치rio encontrado.</div>';
                return;
            }

            comments.forEach(comment => {
                const commentCard = document.createElement('div');
                commentCard.className = 'comment-item';
                commentCard.innerHTML = `
                    <div class="comment-header">
                        <div class="comment-avatar">游눫</div>
                        <div class="comment-meta">
                            <div class="comment-name">${comment.name}</div>
                            <div class="comment-email">${comment.email}</div>
                        </div>
                        <div class="comment-post-id">
                            游닇 Post #${comment.postId}
                        </div>
                    </div>
                    <div class="comment-body">${comment.body}</div>
                `;
                container.appendChild(commentCard);
            });
        }

        function filterComments() {
            const postFilter = document.getElementById('postFilter');
            const selectedPostId = postFilter.value;

            if (!selectedPostId) {
                renderComments(allComments);
                return;
            }

            const filtered = allComments.filter(comment => 
                comment.postId.toString() === selectedPostId
            );
            renderComments(filtered);
        }

        document.getElementById('filterBtn').addEventListener('click', filterComments);

        window.addEventListener('DOMContentLoaded', () => {
            loadPosts();
            loadComments();
        });
    </script>
</body>
</html>
