<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coment√°rios - N3 Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            animation: fadeInDown 0.8s;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .back-button {
            display: inline-block;
            background: white;
            color: #667eea;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            margin-bottom: 20px;
            transition: all 0.3s;
            font-weight: bold;
        }

        .back-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5em;
            padding: 50px;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px auto;
            max-width: 600px;
        }

        .search-box {
            max-width: 600px;
            margin: 0 auto 30px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: none;
            border-radius: 30px;
            font-size: 1em;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            outline: none;
            transition: all 0.3s;
        }

        .search-input:focus {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.3em;
            color: #667eea;
        }

        .stats-banner {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.8s;
        }

        .stats-banner h3 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 5px;
        }

        .stats-banner p {
            color: #666;
            font-size: 0.95em;
        }

        .comments-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 20px;
            animation: fadeIn 1s;
        }

        .comment-card {
            background: white;
            border-radius: 18px;
            padding: 22px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .comment-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }

        .comment-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.25);
        }

        .comment-header {
            display: flex;
            align-items: center;
            margin-bottom: 18px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .comment-avatar {
            width: 55px;
            height: 55px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.6em;
            margin-right: 15px;
            flex-shrink: 0;
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.3);
        }

        .comment-meta {
            flex: 1;
            min-width: 0;
        }

        .comment-name {
            color: #333;
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 5px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .comment-email {
            color: #667eea;
            font-size: 0.85em;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .comment-post-id {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: #f0f0f0;
            color: #666;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
            margin-left: 10px;
        }

        .comment-body {
            color: #555;
            line-height: 1.7;
            font-size: 0.95em;
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .comments-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-button">‚Üê Voltar</a>
            <h1>üí¨ Coment√°rios</h1>
            <p>Todos os coment√°rios dos posts</p>
        </div>

        <div id="loading" class="loading">Carregando coment√°rios...</div>
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="searchBox" class="search-box" style="display: none;">
            <input 
                type="text" 
                id="searchInput" 
                class="search-input" 
                placeholder="Buscar por nome, email ou conte√∫do..."
            >
            <span class="search-icon">üîç</span>
        </div>

        <div id="statsBanner" class="stats-banner" style="display: none;"></div>

        <div id="commentsContainer" class="comments-grid"></div>
    </div>

    <script>
        const BASE_URL = 'http://localhost:3000';
        let allComments = [];

        async function loadComments() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const container = document.getElementById('commentsContainer');
            const searchBox = document.getElementById('searchBox');
            const statsBanner = document.getElementById('statsBanner');

            try {
                const response = await fetch(`${BASE_URL}/comments`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const comments = await response.json();
                loading.style.display = 'none';

                if (!Array.isArray(comments) || comments.length === 0) {
                    error.textContent = 'Nenhum coment√°rio encontrado.';
                    error.style.display = 'block';
                    return;
                }

                allComments = comments;

                // Mostrar estat√≠sticas
                statsBanner.style.display = 'block';
                statsBanner.innerHTML = `
                    <h3>${comments.length}</h3>
                    <p>Coment√°rios publicados</p>
                `;

                searchBox.style.display = 'block';
                renderComments(comments);

            } catch (err) {
                loading.style.display = 'none';
                error.textContent = `Erro ao carregar coment√°rios: ${err.message}`;
                error.style.display = 'block';
                console.error('Erro:', err);
            }
        }

        function renderComments(comments) {
            const container = document.getElementById('commentsContainer');
            container.innerHTML = '';

            if (comments.length === 0) {
                container.innerHTML = '<div class="no-results">üòï Nenhum coment√°rio encontrado com sua busca.</div>';
                return;
            }

            comments.forEach(comment => {
                const commentCard = document.createElement('div');
                commentCard.className = 'comment-card';
                commentCard.innerHTML = `
                    <div class="comment-header">
                        <div class="comment-avatar">üí¨</div>
                        <div class="comment-meta">
                            <div class="comment-name">${comment.name}</div>
                            <div class="comment-email">${comment.email}</div>
                        </div>
                        <div class="comment-post-id">
                            üìù Post #${comment.postId}
                        </div>
                    </div>
                    <div class="comment-body">${comment.body}</div>
                `;
                container.appendChild(commentCard);
            });
        }

        // Busca em tempo real
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            
            const filtered = allComments.filter(comment => 
                comment.name.toLowerCase().includes(searchTerm) ||
                comment.email.toLowerCase().includes(searchTerm) ||
                comment.body.toLowerCase().includes(searchTerm)
            );

            renderComments(filtered);
        });

        window.addEventListener('DOMContentLoaded', loadComments);
    </script>
</body>
</html>
