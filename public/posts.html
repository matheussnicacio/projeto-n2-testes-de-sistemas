<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts - N3 Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            animation: fadeInDown 0.8s;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .back-button {
            display: inline-block;
            background: white;
            color: #667eea;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            margin-bottom: 20px;
            transition: all 0.3s;
            font-weight: bold;
        }

        .back-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5em;
            padding: 50px;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px auto;
            max-width: 600px;
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            animation: fadeIn 1s;
        }

        .post-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }

        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .post-id {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .post-title {
            color: #333;
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .post-body {
            color: #666;
            line-height: 1.6;
            font-size: 0.95em;
        }

        .post-user {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #f0f0f0;
            color: #667eea;
            font-weight: bold;
            font-size: 0.9em;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-button">‚Üê Voltar</a>
            <h1>üìù Posts</h1>
            <p>Todos os posts dispon√≠veis</p>
        </div>

        <div id="loading" class="loading">Carregando posts...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="postsContainer" class="posts-grid"></div>
    </div>

    <script>
        const BASE_URL = 'http://localhost:3000';

        async function loadPosts() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const container = document.getElementById('postsContainer');

            try {
                const response = await fetch(`${BASE_URL}/posts`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const posts = await response.json();
                loading.style.display = 'none';

                if (!Array.isArray(posts) || posts.length === 0) {
                    error.textContent = 'Nenhum post encontrado.';
                    error.style.display = 'block';
                    return;
                }

                posts.forEach(post => {
                    const postCard = document.createElement('div');
                    postCard.className = 'post-card';
                    postCard.innerHTML = `
                        <div class="post-id">Post #${post.id}</div>
                        <h2 class="post-title">${post.title}</h2>
                        <p class="post-body">${post.body}</p>
                        <div class="post-user">üë§ Usu√°rio ID: ${post.userId}</div>
                    `;
                    container.appendChild(postCard);
                });

            } catch (err) {
                loading.style.display = 'none';
                error.textContent = `Erro ao carregar posts: ${err.message}`;
                error.style.display = 'block';
                console.error('Erro:', err);
            }
        }

        window.addEventListener('DOMContentLoaded', loadPosts);
    </script>
</body>
</html>
