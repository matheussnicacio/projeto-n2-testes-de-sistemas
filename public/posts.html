<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts - N3 Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        nav {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        nav a {
            color: #667eea;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s;
            font-weight: 500;
        }

        nav a:hover {
            background: #667eea;
            color: white;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            animation: fadeInDown 0.8s;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .controls select,
        .controls button {
            padding: 10px 20px;
            border-radius: 5px;
            border: 2px solid #667eea;
            font-size: 1em;
        }

        .controls select {
            flex: 1;
            min-width: 200px;
        }

        .controls button {
            background: #667eea;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .controls button:hover {
            background: #764ba2;
            transform: scale(1.05);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5em;
            padding: 50px;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px auto;
            max-width: 600px;
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            animation: fadeIn 1s;
        }

        .post-item {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }

        .post-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .post-meta {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .post-title {
            color: #333;
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .post-body {
            color: #666;
            line-height: 1.6;
            font-size: 0.95em;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .posts-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="index.html">Home</a>
            <a href="posts.html">Posts</a>
            <a href="users.html">Usu치rios</a>
            <a href="comments.html">Coment치rios</a>
            <a href="todos.html">Tarefas</a>
            <a href="albums.html">츼lbuns</a>
        </nav>

        <div class="header">
            <h1>游닇 Lista de Posts</h1>
            <p>Todos os posts dispon칤veis</p>
        </div>

        <div class="controls">
            <select id="userFilter">
                <option value="">Todos os usu치rios</option>
            </select>
            <button id="filterBtn">Filtrar</button>
            <button id="loadPosts">Carregar Posts</button>
        </div>

        <div id="loading" class="loading" style="display: none;">Carregando posts...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="postsContainer" class="posts-grid"></div>
    </div>

    <script>
        const BASE_URL = 'http://localhost:8080';
        let allPosts = [];

        async function loadUsers() {
            try {
                const response = await fetch(`${BASE_URL}/users`);
                if (!response.ok) return;
                
                const users = await response.json();
                const userFilter = document.getElementById('userFilter');
                
                users.forEach(user => {
                    const option = document.createElement('option');
                    option.value = user.id;
                    option.textContent = `${user.name} (ID: ${user.id})`;
                    userFilter.appendChild(option);
                });
            } catch (err) {
                console.error('Erro ao carregar usu치rios:', err);
            }
        }

        async function loadPosts() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const container = document.getElementById('postsContainer');
            const userFilter = document.getElementById('userFilter');

            userFilter.value = '';
            loading.style.display = 'block';
            error.style.display = 'none';
            container.innerHTML = '';

            try {
                const response = await fetch(`${BASE_URL}/posts`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                allPosts = await response.json();
                loading.style.display = 'none';

                if (!Array.isArray(allPosts) || allPosts.length === 0) {
                    error.textContent = 'Nenhum post encontrado.';
                    error.style.display = 'block';
                    return;
                }

                displayPosts(allPosts);

            } catch (err) {
                loading.style.display = 'none';
                error.textContent = `Erro ao carregar posts: ${err.message}`;
                error.style.display = 'block';
                console.error('Erro:', err);
            }
        }

        function displayPosts(posts) {
            const container = document.getElementById('postsContainer');
            container.innerHTML = '';

            posts.forEach(post => {
                const postCard = document.createElement('div');
                postCard.className = 'post-item';
                postCard.innerHTML = `
                    <div class="post-meta">Post ID: ${post.id} | User ID: ${post.userId}</div>
                    <h2 class="post-title">${post.title}</h2>
                    <p class="post-body">${post.body}</p>
                `;
                container.appendChild(postCard);
            });
        }

        function filterPosts() {
            const userFilter = document.getElementById('userFilter');
            const selectedUserId = userFilter.value;

            if (!selectedUserId) {
                displayPosts(allPosts);
                return;
            }

            const filtered = allPosts.filter(post => 
                post.userId.toString() === selectedUserId
            );
            displayPosts(filtered);
        }

        document.getElementById('loadPosts').addEventListener('click', loadPosts);
        document.getElementById('filterBtn').addEventListener('click', filterPosts);

        loadUsers();
        loadPosts();
    </script>
</body>
</html>
